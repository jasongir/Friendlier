{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="main-container">
    <h1>Sign up</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="btn-container">
            <button class="submit-btn" type="submit">Sign up</button>
        </div>
    </form>
</div>

    
{% endblock content %}
