{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/additional.css'%}">
    <link rel="stylesheet" href="{% static 'css/user_detail.css'%}">
{% endblock styles %}

{% block content %}
    <h1 class="main-h1">{{ page_owner }}'s page</h1>

    <section class="post-list">
        {% for post in posts %}
            <div class="post">
                <h2>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h2>

                {% if post.picture %}
                    <img class="picture" src="{{ post.picture.url }}" alt="{{ post.title }}" >
                {% endif %}
                <p>{{ post.description }}</p>
            </div>
        {% empty %}
            <p>No Posts Yet :/ </p>
        {% endfor %}
    </section>
{% endblock content %}
